<!DOCTYPE HTML>
<html>
<head>
<style>
#drop {
  width: 250px;
  height: 200px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag and Drop</p>

<div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag" src="img_logo.png" alt="logo" draggable="true" ondragstart="drag(event)">

</body>
</html>
